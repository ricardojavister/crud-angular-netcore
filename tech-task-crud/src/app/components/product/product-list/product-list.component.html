<mat-card style="height: 69%; margin-left: 3%; margin-right: 3%">
  <mat-card-title>Products</mat-card-title>
  <mat-card>
    <mat-form-field>
      <input
        matInput
        (keyup)="applyFilter($event.target.value)"
        placeholder="Filter"
      />
    </mat-form-field>
  </mat-card>
  <mat-progress-spinner
    mode="indeterminate"
    color="#e0301e;"
    *ngIf="this.dataSource === undefined"
  ></mat-progress-spinner>
  <div class="mat-elevation-z8" style="margin-top: 3%">
    <table
      style="width: 100%"
      mat-table
      [dataSource]="dataSource"
      (matSortChange)="sortData($event)"
      matSort
    >
      <ng-container matColumnDef="name" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="description" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let element" class="align-right">
          {{ element.description }}
        </td>
      </ng-container>
      <ng-container matColumnDef="category" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
        <td mat-cell *matCellDef="let element" class="align-right">
          {{ element.category }}
        </td>
      </ng-container>
      <ng-container matColumnDef="rating" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Rating</th>
        <td mat-cell *matCellDef="let element" class="align-right">
          {{ element.rating }}
        </td>
      </ng-container>
      <ng-container matColumnDef="price" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let element" class="align-right">
          {{ element.price | currency }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
    ></mat-paginator>
  </div>
</mat-card>
